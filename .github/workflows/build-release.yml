name: .NET Core Desktop
on:
  push:
    tags:
      - "*"
jobs:
  build:
    runs-on: windows-2019  # For a list of available runner types, refer to
                             # https://help.github.com/en/actions/reference/workflow-syntax-for-github-actions#jobsjob_idruns-on
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    # Add  MSBuild to the PATH: https://github.com/microsoft/setup-msbuild
    - name: Setup-MS Build
      uses: microsoft/setup-msbuild@v1.1
    
    # Pull and Restore Nuget
    - name: Setup Nuget
      uses: Nuget/setup-nuget@v1.0.5
      
    - name: Nuget Restore
      run: nuget restore ./NanoTwitchLeafs.sln
      
    # Build Project
    - name: Build
      run: msbuild.exe ./NanoTwitchLeafs.sln /p:platform="Any CPU" /p:configuration="Release"
    # Upload Artifact
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v2.2.2
      with:
        # Artifact name
        name: NanoTwitchLeafs #.zip will be added automatically
        path: ./bin/release/  
  create-release:
    permissions: write-all
    needs: build
    runs-on: ubuntu-latest
    steps:
    # Download Artifact
    - name: Download Artifact
      uses: actions/download-artifact@v1
      with:
          name: NanoTwitchLeafs  
    # Create ServiceCredentials
    - name: Create ServiceCredentials file
      env:
        TWITCHCLIENTID: ${{ secrets.TWITCHCLIENTID }}
        TWITCHSECRET: ${{ secrets.TWITCHSECRET }}
        STREAMLABSCLIENTID: ${{ secrets.STREAMLABSCLIENTID }}
        STREAMLABSSECRET: ${{ secrets.STREAMLABSSECRET }}
      run: |
        echo "{" >> ./NanoTwitchLeafs/ServiceCredentials
        echo "  "TwitchApiCredentials": {" >> ./NanoTwitchLeafs/ServiceCredentials
        echo "    "ClientId": "$TWITCHCLIENTID"," >> ./NanoTwitchLeafs/ServiceCredentials
        echo "    "ClientSecret": "$TWITCHSECRET"" >> Versions.xml
        echo "  }," >> ./NanoTwitchLeafs/ServiceCredentials 
        echo "  "StreamLabsApiCedentials": {" >> ./NanoTwitchLeafs/ServiceCredentials 
        echo "    "ClientId": "$STREAMLABSCLIENTID"," >> ./NanoTwitchLeafs/ServiceCredentials 
        echo "    "ClientSecret": "$STREAMLABSSECRET"" >> ./NanoTwitchLeafs/ServiceCredentials 
        echo "  }" >> ./NanoTwitchLeafs/ServiceCredentials 
        echo "}" >> ./NanoTwitchLeafs/ServiceCredentials 
    # Zip Files
    - name: Build ZIP
      run: |
        cd ./NanoTwitchLeafs/
        zip -r ../NanoTwitchLeafs.zip .
        cd ../       
    # Create Release
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false
    # Upload Zip Asset
    - name: Upload release asset
      uses: actions/upload-release-asset@v1.0.2
      env:
        GITHUB_TOKEN: ${{ github.token }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: NanoTwitchLeafs.zip
        asset_name: NanoTwitchLeafs-${{ github.ref_name }}.zip
        asset_content_type: application/zip
