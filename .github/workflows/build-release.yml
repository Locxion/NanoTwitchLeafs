name: .NET Core Desktop
on:
  push:
    tags:
      - "v*"
jobs:
  build:
    strategy:
      matrix:
        configuration: [Release]

    runs-on: windows-latest  # For a list of available runner types, refer to
                             # https://help.github.com/en/actions/reference/workflow-syntax-for-github-actions#jobsjob_idruns-on

    env:
      Solution_Name: NanoTwitchLeafs.sln                         # Replace with your solution name, i.e. MyWpfApp.sln.

    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    # Install the .NET Core workload
    - name: Install .NET Framework 4.7.2
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x

    # Add  MSBuild to the PATH: https://github.com/microsoft/setup-msbuild
    - name: Setup MSBuild.exe
      uses: microsoft/setup-msbuild@v1.0.2
    
    # Pull and Restore Nuget
    - name: Setup Nuget
      uses: Nuget/setup-nuget@v1.0.5
      
    - name: Nuget Restore
      run: nuget restore NanoTwitchLeafs/NanoTwichLeafs.sln
      
    # Build Project
    - name: Build
      run: dotnet build --configuration Release    
      
      
    # Zip Files
    - name: Install Zip
      uses: montudor/action-zip@v1
    - name: Zip Files
      run: zip -r NanoTwitchLeafs.<AssemblyVersion>.zip /bin/Release/
        
